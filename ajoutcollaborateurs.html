		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<body>

		<br />
		
		<div class="row">
			<div class="col">
				<h2>Les collaborateurs</h2>
			</div>
		</div>
		<form>
			<div class="container-fluid">
				
			</form>
			<div class="container">
				<div id="wrapper" class="container">
					
					<form id="form-work" class="" name="form-work" action="#">
						
						<fieldset>
							
							<div class="form-group">
								<div class="col-md-6">
									<label class="control-label" for="Nom">Nom</label>
									<input name="Nom" class="form-control" placeholder="Nom" type="text" id="nom">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6">
									<label class="control-label" for="Prénom">Prénom</label>
									<input name="Prénom" class="form-control" placeholder="Prénom" type="text" id="pre">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6">
									<label class="control-label" for="tel">Téléphone</label>
									<div class="input-group">
										<span class="input-group-addon mt-1 mr-1">+33</span>
										<input name="tel" class="form-control" placeholder="0000000" type="text" id="tel">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6">
									<label class="control-label" for="date">Date</label>
									<div class="input-group">
										<input name="date" class="form-control" placeholder="jj-mm-aaaa" type="date" id="ddn">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6">
									<label class="control-label" for="Adresse">Adresse</label>
									<input name="Adresse" class="form-control" placeholder="Adresse" type="textarea" id="Adresse">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6">
									<label class="control-label" for="Numéro de sécurité sociale">Numéro de sécurité sociale</label>
									<input name="Numéro de sécurité sociale" class="form-control" placeholder="Numéro de sécurité sociale" type="textarea" id="ss">
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-2 ">
									<button type="button" class="btn btn-primary btn-lg btn-block info float" data-toggle="modal" data-target="#exampleModal" data-whatever="">Send</button>
									<!-- Button trigger modal -->
									<!-- Modal -->
									<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="exampleModalLabel">Création d'un collaborateur</h5>
													<button type="button" class="close" data-dismiss="modal" aria-label="Close">
													<span aria-hidden="true">&times;</span>
													</button>
												</div>
												<div class="modal-body">
													<p>Nom :</p>
													<input type="text" name="nom" id="nom" value="" data-whatever="nom"/>
													<p>Prénom :</p>
													<input type="text" name="Prenom" id="pre" value="" data-whatever="prenom"/>
													<p>Date de Naissance :</p>
													<input type="text" name="ddn" id="ddn" value="" data-whatever="ddn"/>
													<p>Adresse :</p>
													<input type="text" name="Adresse" id="adr" value="" data-whatever="adr"/>
													<p>Numéro de sécurité sociale :</p>
													<input type="text" name="Sécu So" id="ss" value="" data-whatever="ss"/>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
													<button type="button" class="btn btn-primary">Save changes</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<script type="text/javascript">
				$('#exampleModal').on('show.bs.modal', function (event) {
				var button = $(event.relatedTarget) // Button that triggered the modal
				var recipient = button.data('whatever') // Extract info from data-* attributes

				// If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
				// Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
				var modal = $(this)
				modal.find('.modal-title').text('Vous êtes sur le point de créer un collaborateur :' + recipient)
				modal.find('.modal-body input').val(recipient)
				})
				</script>
				
				<!-- Optional JavaScript -->
				<!-- jQuery first, then Popper.js, then Bootstrap JS -->
				
			</body>
